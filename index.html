<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatRoom</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #121212; 
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-weight: 300;
            letter-spacing: 2px;
            color: #bb86fc; 
            margin-bottom: 20px;
        }

        #chat-container {
            width: 90%;
            max-width: 500px;
            background-color: #1e1e1e; 
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        #messages { 
            height: 350px; 
            overflow-y: auto; 
            padding: 10px;
            margin-bottom: 20px;
            border-bottom: 1px solid #333;
        }

        .message {
            margin-bottom: 15px;
            animation: fadeIn 0.3s ease;
        }

        .user {
            color: #ad6ee5; 
            font-weight: bold;
            font-size: 0.85em;
            display: block;
            margin-bottom: 2px;
        }

        .text {
            background: #2c2c2c;
            padding: 8px 12px;
            border-radius: 8px;
            display: inline-block;
            max-width: 90%;
            line-height: 1.4;
        }

        .input-group {
            display: flex;
            gap: 10px;
            flex-direction: column;
        }

        input {
            background-color: #2c2c2c;
            border: 1px solid #333;
            color: white;
            padding: 12px;
            border-radius: 8px;
            outline: none;
            transition: border 0.3s;
        }

        input:focus {
            border-color: #bb86fc;
        }

        button {
            background-color: #bb86fc;
            color: #121212;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button:hover {
            opacity: 0.9;
        }

    </style>
</head>
<body>

    <h1>CHAT ROOM</h1>

    <div id="chat-container">
        <div id="messages"></div>

        <div class="input-group">
            <input id="user" placeholder="Nombre de usuario" />
            <input id="text" placeholder="Escribe un mensaje" />
            <button onclick="sendMessage()">ENVIAR</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let roomId;

        async function inicializarChat() {
            try {
                const res = await fetch('/rooms');
                const salas = await res.json();
                
                if (salas.length > 0) {
                    roomId = salas[0]._id;
                    const resMsgs = await fetch(`/rooms/${roomId}/messages`);
                    const mensajesAnteriores = await resMsgs.json();
                    mensajesAnteriores.forEach(msg => addMessage(msg));
                }
            } catch (err) {
                console.error("Error al conectar:", err);
            }
        }

        inicializarChat();

        socket.on("new_message", (message) => {
            addMessage(message);
        });

        function addMessage(message) {
            const div = document.createElement("div");
            div.classList.add("message");
            div.innerHTML = `<span class="user">${message.user}</span><div class="text">${message.text}</div>`;
            const container = document.getElementById("messages");
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        async function sendMessage() {
            const user = document.getElementById("user").value;
            const text = document.getElementById("text").value;

            if (!roomId || !user || !text) return;

            await fetch(`/rooms/${roomId}/messages`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ user, text })
            });

            document.getElementById("text").value = "";
        }
        document.getElementById("text").addEventListener("keypress", (e) => {
            if (e.key === "Enter") sendMessage();
        });
    </script>
</body>
</html>
